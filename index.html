<!DOCTYPE html>
<html>

<head>
    <title>AppreciationGenerator</title>
    <!-- Ajout du lien Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ajout de la bibliothèque Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Ajout de votre fichier JavaScript -->
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="btn btn-primary me-2">Accueil</a>
        <a href="names.html" class="btn btn-primary me-2">Noms</a>
    </div>

    <div class="container mt-5">
        <div class="title">Générateur d'Appréciation</div>
        <div class="description">
            Bienvenue. Sélectionnez le nom dans le dropdown et cliquez sur le bouton "Générer" pour générer une appréciation aléatoire.
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <select id="nameDropdown" class="form-select">
                    <option selected>Choisissez un nom</option>
                </select>
            </div>
            <div class="d-flex mt-3">
                <button id="noWorkButton" type="button" class="level-button btnwork btn-primary">🚧 Manque travail</button>
                <button id="badButton" type="button" class="level-button btnwork btn-primary">😒 Décevant</button>
                <button id="difficultButton" type="button" class="level-button btnwork btn-primary">❗Difficultés / Méthode</button>
                <button id="justButton" type="button" class="level-button btnwork btn-primary">⚡Tout juste</button>
                <button id="absentButton" type="button" class="level-button btnwork btn-primary">🤔 Absences</button>
                <button id="minimumButton" type="button" class="level-button btnwork btn-primary">😐 Bon, mais minimum</button>
                <button id="attitudeButton" type="button" class="level-button btnwork btn-primary">🤣 Bon, mais attitude</button>
                <button id="encouragementButton" type="button" class="level-button btnwork btn-primary">👏 Encouragement</button>
                <button id="perfectButton" type="button" class="level-button btnwork btn-primary">✨ Parfait</button>
            </div>
        </div>
        <div id="appreciationContainer" class="appreciation"></div>
    </div>
    


</body>


</html>
